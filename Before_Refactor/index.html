<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Template Loader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="TemplateContent"></div>

<script type="module" src="script.js"></script>

<script type="module">
window.addEventListener('DOMContentLoaded', (event) => {
    fetch('template.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('TemplateContent').innerHTML = html;
            // Ensure any needed initializations are handled within the modules
        })
        .catch(error => {
            console.error('Failed to load template:', error);
            document.getElementById('TemplateContent').innerHTML = '<p>Error loading the content!</p>';
        });
});
</script>

</body>
</html>
